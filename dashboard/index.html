<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Peak | Accuracy Recovery Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --accent-cyan: #22d3ee;
            --accent-magenta: #d946ef;
            --accent-green: #4ade80;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 20px 0;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--accent-cyan);
            padding-bottom: 10px;
        }

        .metric-card {
            margin-bottom: 20px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: var(--accent-cyan);
            color: #000;
        }

        .status-healing {
            background: var(--accent-green);
            color: #000;
        }

        #log-container {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--accent-green);
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 4px;
        }

        .chart-container {
            height: 350px;
            margin-bottom: 20px;
        }

        .layer-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 10px;
        }

        .layer-box {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            border-radius: 4px;
        }

        .layer-unlocked {
            background: var(--accent-cyan) !important;
            color: #000 !important;
        }

        .layer-head {
            background: var(--accent-magenta) !important;
            color: #fff !important;
        }

        .salad-box {
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--accent-cyan);
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            border-left: 3px solid var(--accent-magenta);
        }
    </style>
</head>

<body>
    <div class="dashboard-grid">
        <div class="left-col">
            <div class="panel">
                <h1>MISSION: RECOVERY</h1>
                <div class="metric-card">
                    <div class="metric-label">Current Phase</div>
                    <div id="status-phase" class="metric-value">---</div>
                    <div id="status-detail" style="font-size: 0.8rem; color: var(--text-dim);">Awaiting data...</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Training Step</div>
                    <div id="status-step" class="metric-value">0</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Lock Status</div>
                    <div id="status-peel" class="status-badge status-active">LOADING</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Layer Peel Map</div>
                    <div class="layer-grid" id="layer-map">
                        <!-- Layers 0-27 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="right-col">
            <div class="panel" style="margin-bottom: 20px;">
                <h1>Accuracy Metrics</h1>
                <div class="chart-container">
                    <canvas id="lossChart"></canvas>
                </div>
            </div>
            <div class="panel" style="margin-bottom: 20px;">
                <h1>Latest Output (Word Salad)</h1>
                <div id="wordsalad-container" class="salad-box">Awaiting text generation...</div>
            </div>
            <div class="panel">
                <h1>Mission Log</h1>
                <div id="log-container">Initializing discrete healing logs...</div>
            </div>
        </div>
    </div>

    <script>
        const lossCtx = document.getElementById('lossChart').getContext('2d');
        const lossChart = new Chart(lossCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Loss',
                        borderColor: '#22d3ee',
                        backgroundColor: 'rgba(34, 211, 238, 0.1)',
                        data: [],
                        fill: true,
                        tension: 0.3,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Perplexity',
                        borderColor: '#d946ef',
                        backgroundColor: 'transparent',
                        borderDash: [5, 5],
                        data: [],
                        fill: false,
                        tension: 0.3,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { ticks: { color: '#94a3b8' } },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        ticks: { color: '#22d3ee' },
                        grid: { color: 'rgba(255,255,255,0.1)' }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        ticks: { color: '#d946ef' },
                        grid: { drawOnChartArea: false }
                    }
                },
                plugins: { legend: { display: true, labels: { color: '#fff' } } }
            }
        });

        // Initialize Layer Map
        const layerMap = document.getElementById('layer-map');
        for (let i = 27; i >= 0; i--) {
            const box = document.createElement('div');
            box.className = 'layer-box';
            box.id = `layer-${i}`;
            box.innerText = i;
            layerMap.appendChild(box);
        }

        async function updateStatus() {
            try {
                const res = await fetch('/api/recovery_status');
                const data = await res.json();

                document.getElementById('status-phase').innerText = data.phase;
                document.getElementById('status-detail').innerText = data.detail;
                document.getElementById('status-step').innerText = data.step;
                document.getElementById('status-peel').innerText = data.peel;

                const lastStep = data.step;
                for (let i = 0; i < 28; i++) {
                    const el = document.getElementById(`layer-${i}`);
                    if (!el) continue;
                    el.classList.remove('layer-unlocked');
                    if (lastStep >= 200) {
                        const unlockedCount = Math.min(((lastStep - 200) / 50 + 1) * 2, 28);
                        if (i >= 28 - unlockedCount) el.classList.add('layer-unlocked');
                    }
                    if (i === 27) el.classList.add('layer-head');
                }
            } catch (e) { console.error(e); }
        }

        async function updateStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();

                if (data.length > 0) {
                    lossChart.data.labels = data.map(d => d.step);
                    lossChart.data.datasets[0].data = data.map(d => d.loss);

                    // Synthesize perplexity directly from the loss values: Perplexity = exp(Loss)
                    lossChart.data.datasets[1].data = data.map(d => {
                        let ppl = Math.exp(d.loss);
                        return ppl > 100000 ? 100000 : ppl; // Cap extreme outliers for plotting
                    });

                    lossChart.update();
                }
            } catch (e) { console.error(e); }
        }

        async function updateLogs() {
            try {
                const res = await fetch('/api/logs');
                const data = await res.json();
                document.getElementById('log-container').innerText = data.logs;

                const saladRes = await fetch('/api/samples/project_real');
                const saladData = await saladRes.json();
                if (saladData && saladData.length > 0) {
                    const latest = saladData[saladData.length - 1];
                    document.getElementById('wordsalad-container').innerText = `[Step ${latest.step}]\n\n${latest.text}`;
                }

            } catch (e) { console.error(e); }
        }

        setInterval(updateStatus, 5000);
        setInterval(updateStats, 10000);
        setInterval(updateLogs, 5000);

        updateStatus();
        updateStats();
        updateLogs();
    </script>
</body>

</html>
